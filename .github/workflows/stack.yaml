name: Test stack.yaml

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    name: Build binary
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, macOS-13, windows-latest, ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - if: runner.os == 'Linux'
        name: Install prerequisites
        run: |
          sudo apt update -y
          sudo apt install -y libbz2-dev

      - name: Install GHCup
        uses: haskell/ghcup-setup@v1

      - name: Run build
        run: |
          ghcup run -i --stack latest -- stack build
        shell: bash

