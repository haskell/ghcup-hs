name: Test cabal.project files

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    name: Build binary
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-13, windows-latest, ubuntu-latest]
        ghc: ["8.10.7", "9.0.2", "9.2.8", "9.4.8", "9.6.7", "9.8.4", "9.10.1"]
        include:
          - os: macOS-latest
            ghc: "9.2.8"
          - os: macOS-latest
            ghc: "9.4.8"
          - os: macOS-latest
            ghc: "9.6.7"
          - os: macOS-latest
            ghc: "9.8.4"
          - os: macOS-latest
            ghc: "9.10.1"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - if: runner.os == 'Linux'
        name: Install prerequisites
        run: |
          sudo apt update -y
          sudo apt install -y libbz2-dev

      - name: Install GHCup
        uses: haskell/ghcup-setup@v1

      - name: Run build
        run: |
          ghcup run -i --cabal latest --ghc ${GHC_VER} -- cabal update
          ghcup run -i --cabal latest --ghc ${GHC_VER} -- cabal build -w ghc-${GHC_VER}
        env:
          GHC_VER: ${{ matrix.ghc }}
        shell: bash

