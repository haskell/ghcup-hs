stages:
  - checks
  - quick-test
  - test
  - expensive-test
  - release

variables:
  GIT_SSL_NO_VERIFY: "1"

  # Commit of ghc/ci-images repository from which to pull Docker images
  DOCKER_REV: 8d0224e6b2a08157649651e69302380b2bd24e11

  # Sequential version number of all cached things.
  # Bump to invalidate GitLab CI cache.
  CACHE_REV: 1

  GIT_SUBMODULE_STRATEGY: recursive


############################################################
# CI Step
############################################################

.debian:
  image: "debian:11"
  tags:
    - x86_64-linux
  variables:
    OS: "LINUX"
    ARCH: "64"
    CABAL_DIR: "$CI_PROJECT_DIR/cabal"
    CROSS: ""

.alpine:64bit:
  image: "alpine:3.12"
  tags:
    - x86_64-linux
  variables:
    OS: "LINUX"
    ARCH: "64"
    CABAL_DIR: "$CI_PROJECT_DIR/cabal"

.alpine:32bit:
  image: "i386/alpine:3.12"
  tags:
    - x86_64-linux
  variables:
    OS: "LINUX"
    ARCH: "32"
    CABAL_DIR: "$CI_PROJECT_DIR/cabal"

.linux:armv7:
  image: "arm32v7/debian:11"
  tags:
    - armv7-linux
  variables:
    OS: "LINUX"
    ARCH: "ARM"
    CABAL_DIR: "$CI_PROJECT_DIR/cabal"
  retry: 2

.linux:aarch64:
  image: "aarch64/debian:11"
  tags:
    - aarch64-linux
  variables:
    OS: "LINUX"
    ARCH: "ARM64"
    CABAL_DIR: "$CI_PROJECT_DIR/cabal"

.darwin:
  tags:
    - x86_64-darwin
  variables:
    OS: "DARWIN"
    ARCH: "64"
    CABAL_DIR: "$CI_PROJECT_DIR/cabal"

.darwin:aarch64:
  tags:
    - aarch64-darwin-m1
  variables:
    OS: "DARWIN"
    ARCH: "ARM64"
    CABAL_DIR: "$CI_PROJECT_DIR/cabal"

.freebsd13:
  tags:
    - x86_64-freebsd13
  variables:
    OS: "FREEBSD"
    ARCH: "64"
    CABAL_DIR: "$CI_PROJECT_DIR/cabal"

.freebsd12:
  tags:
    - x86_64-freebsd12
  variables:
    OS: "FREEBSD"
    ARCH: "64"
    CABAL_DIR: "$CI_PROJECT_DIR/cabal"

.windows:
  tags:
    - new-x86_64-windows
  variables:
    OS: "WINDOWS"
    ARCH: "64"
    CABAL_DIR: "$CI_PROJECT_DIR/cabal"
  retry: 2

.root_cleanup:
  after_script:
    - bash ./.gitlab/after_script.sh

.test_ghcup_version:
  script:
    - bash ./.gitlab/script/ghcup_version.sh
  variables:
    JSON_VERSION: "0.0.7"
  artifacts:
    expire_in: 2 week
    paths:
      - test/golden
      - dist-newstyle/cache/
    when: on_failure
  cache:
    key: ghcup-test-$CACHE_REV
    paths:
      - cabal-cache

# .test_ghcup_scoop:
  # script:
    # - cl /O1 scoop-better-shimexe/shim.c

.test_ghcup_version:linux:
  extends:
    - .test_ghcup_version
    - .debian
  before_script:
    - ./.gitlab/before_script/linux/install_deps.sh
    - ./.gitlab/script/ci.sh extract_cabal_cache
  after_script:
    - ./.gitlab/script/ci.sh save_cabal_cache
    - bash ./.gitlab/after_script.sh

.test_ghcup_version:linux32:
  extends:
    - .test_ghcup_version
    - .alpine:32bit
  before_script:
    - ./.gitlab/before_script/linux/alpine/install_deps.sh
    - ./.gitlab/script/ci.sh extract_cabal_cache
  after_script:
    - ./.gitlab/script/ci.sh save_cabal_cache
    - bash ./.gitlab/after_script.sh

.test_ghcup_version:armv7:
  extends:
    - .test_ghcup_version
    - .linux:armv7
  before_script:
    - ./.gitlab/before_script/linux/install_deps.sh
    - ./.gitlab/script/ci.sh extract_cabal_cache
  after_script:
    - ./.gitlab/script/ci.sh save_cabal_cache
    - bash ./.gitlab/after_script.sh

.test_ghcup_version:aarch64:
  extends:
    - .test_ghcup_version
    - .linux:aarch64
  before_script:
    - ./.gitlab/before_script/linux/install_deps.sh
    - ./.gitlab/script/ci.sh extract_cabal_cache
  after_script:
    - ./.gitlab/script/ci.sh save_cabal_cache
    - bash ./.gitlab/after_script.sh

.test_ghcup_version:darwin:
  extends:
    - .test_ghcup_version
    - .darwin
  before_script:
    - ./.gitlab/before_script/darwin/install_deps.sh
    - ./.gitlab/script/ci.sh extract_cabal_cache
  after_script:
    - ./.gitlab/script/ci.sh save_cabal_cache
    - bash ./.gitlab/after_script.sh

.test_ghcup_version:darwin:aarch64:
  extends:
    - .test_ghcup_version
    - .darwin:aarch64
  cache:
    key: darwin-brew-$CACHE_REV
    paths:
      - brew_cache
    key: ghcup-test-$CACHE_REV
    paths:
      - cabal-cache
  before_script:
    # extract brew cache
    - ./.gitlab/script/ci.sh extract_brew_cache
    # otherwise we seem to get intel binaries
    - export HOMEBREW_CHANGE_ARCH_TO_ARM=1
    # update and install packages
    - /bin/bash ./.gitlab/script/brew.sh llvm autoconf automake coreutils
    # extract cabal cache
    - ./.gitlab/script/ci.sh extract_cabal_cache
  script: |
    export PATH="$CI_PROJECT_DIR/.brew/opt/llvm/bin:$CI_PROJECT_DIR/.brew/bin:$CI_PROJECT_DIR/.brew/sbin:$PATH"
    export CC=$CI_PROJECT_DIR/.brew/opt/llvm/bin/clang
    export CXX=$CI_PROJECT_DIR/.brew/opt/llvm/bin/clang++
    export LD=ld
    export AR=$CI_PROJECT_DIR/.brew/opt/llvm/bin/llvm-ar
    export RANLIB=$CI_PROJECT_DIR/.brew/opt/llvm/bin/llvm-ranlib
    ./.gitlab/before_script/darwin/install_deps.sh
    ./.gitlab/script/ghcup_version.sh
  after_script:
    - ./.gitlab/script/ci.sh save_cabal_cache
    - ./.gitlab/script/ci.sh save_brew_cache
    - bash ./.gitlab/after_script.sh

.test_ghcup_version:freebsd12:
  extends:
    - .test_ghcup_version
    - .freebsd12
  before_script:
    - ./.gitlab/before_script/freebsd/install_deps.sh
    - ./.gitlab/script/ci.sh extract_cabal_cache
  after_script:
    - ./.gitlab/script/ci.sh save_cabal_cache
    - bash ./.gitlab/after_script.sh

.test_ghcup_version:freebsd13:
  extends:
    - .test_ghcup_version
    - .freebsd13
  before_script:
    - sudo pkg update
    - sudo pkg install --yes compat12x-amd64
    - sudo ln -s libncurses.so.6 /usr/local/lib/libncurses.so.6.2
    - ./.gitlab/before_script/freebsd/install_deps.sh
    - ./.gitlab/script/ci.sh extract_cabal_cache
  after_script:
    - ./.gitlab/script/ci.sh save_cabal_cache
    - bash ./.gitlab/after_script.sh

.test_ghcup_version:windows:
  extends:
    - .test_ghcup_version
    - .windows
  before_script:
    - bash ./.gitlab/before_script/windows/install_deps.sh
    - bash ./.gitlab/script/ci.sh extract_cabal_cache
  after_script:
    - bash ./.gitlab/script/ci.sh save_cabal_cache
    - bash ./.gitlab/after_script.sh

