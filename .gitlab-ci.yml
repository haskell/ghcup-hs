######## stack test ########

test:linux:stack:
  stage: test
  before_script:
    - ./.gitlab/script/ci.sh extract_stack_cache
    - ./.gitlab/before_script/linux/install_deps_minimal.sh
  script:
    - ./.gitlab/script/ghcup_stack.sh
  after_script:
    - ./.gitlab/script/ci.sh save_stack_cache
