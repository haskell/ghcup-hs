######## hlint ########

hlint:
  stage: checks
  extends:
    - .debian
  script:
    - curl -sSL https://raw.github.com/ndmitchell/hlint/master/misc/run.sh | sh -s -- -r lib/ test/
  allow_failure: true
  artifacts:
    expire_in: 2 week
    paths:
      - report.html
    when: on_failure

######## mkdocs ########

mkdocs:
  stage: checks
  extends:
    - .debian
  before_script:
    - sudo apt-get update -y
    - sudo apt-get install -y python3-pip
    - pip3 install mkdocs
  script:
    - ~/.local/bin/mkdocs build
  allow_failure: true

